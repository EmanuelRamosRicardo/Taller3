<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo Formulario #2</title>
</head>

<body>


    <fieldset>
        <legend>Your details</legend>
        <ol>
            <li>
               <label for="Name">Name </label> 
                <input type="text" id="Name" name="Name" onkeydown="return /[a-z, ]/i.test(event.key)"
                placeholder="First and last name"
                ><br>
            </li>
            <li>
                <label for="Email">Email</label>&emsp;
                <input type="email" maxlength="30" id="Email" name="Email"
                placeholder="example@domain.com"
                ><br>
            </li>
            <li>
                <label for="Phone">Phone</label>&emsp;
                <input type="number" id="Phone" name="Phone"
                placeholder="Ed. +447500000000"
                ><br>
            </li>
        </ol>






    </fieldset>

    <fieldset>
        <legend>Delivery address</legend>

        <ol>
            <li>
                <label for="Address">Address</label>
                <textarea rows="5" cols="20" id="Address" name="Address"></textarea>
            </li>
            <li>
                <label for="code">Post code</label>
                <input type="text" id="code" name="code" maxlength="8" minlength="6">
            </li>
            <li>
                <label for="Country">Country</label>
                <input type="text" id="Country" name="Country" maxlength="3" minlength="1">
            </li>
        </ol>





    </fieldset>

    <fieldset>
        <legend>Card details</legend>
        <ol>
            <li>
                <fieldset>
                    <legend>Card type</legend>
                    <ol>
                        <li>
                            <input type="radio" name="Card"> VISA <br>
                        </li>
                        <li>
                            <input type="radio" name="Card">AmEx <br>
                        </li>
                        <li>
                            <input type="radio" name="Card">Mastercard <br>
                        </li>
                    </ol>
                </fieldset>
            </li>
            <li>
                <label for="Card">Card number:</label>
                <input type="number" name="Card" id="Card"><br>
            </li>
            <li>
               <label for="Security">Security code:</label> 
                <input type="text" name="Security" id="Security" pattern="R\d+" required><br>
            </li>
            <li>
                <label for="Name">Name on card:</label>
                <input type="text" name="Name" id="Name"
                placeholder="Exact name as on the card"
                ><br>
                
            </li>
        </ol>

    </fieldset>
    <fieldset>
        <input type="submit" value="Buy it!">

    </fieldset>

</body>

</html>
